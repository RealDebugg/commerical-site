<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta name="HandheldFriendly" content="true">
		<meta name="MobileOptimized" content="320">
		<!-- Sidans titel -->
		<title>Ford Site :)</title>

		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no">

		<!-- Huvud still -->
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/main.css">
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<!-- Sldieshow -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<!-- Font Awesome! -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
		<link rel="stylesheet" href="https://static.fontawesome.com/css/fontawesome-app.css">
	</head>
	<body>
		<!-- Sidan nÃ¤r laddad korrekt -->
		<section id="page-loaded">
			<!-- Header bar -->
			<div class="header noselect" id="myHeader">
				<div class="hContent">
					<span class="hText">Naim Ford</span> 
					<img class="center-image" src="img/ford.png">
					<div class="navbar-toggle" data-toggle="navvers">
  						<span></span>
  						<span></span>
  						<span></span>
  						<span></span>
					</div>
				</div>
			</div>
			<div id="menu-mobile" class="navvers" >
				<img src="img/logo.svg" style="position: absolute;top: 31%;left: 78%;transform: translate(-50%);">
  				<nav class="menu">
    				My Menu
					<div class="left-menu">
						<i class="fal fa-shopping-basket basket-cart"><span class="badge">10</span></i>
					</div>
  				</nav>
			</div>
			<div id="demo" class="carousel slide" data-ride="carousel">

        		<!-- Indicators -->
        		<ul class="carousel-indicators">
            		<li data-target="#demo" data-slide-to="0" class="active"></li>
            		<li data-target="#demo" data-slide-to="1"></li>
            		<li data-target="#demo" data-slide-to="2"></li>
        		</ul>

        		<!-- The slideshow -->
        		<div class="carousel-inner">
					<h2 class="carousel-text">When crazy just ain't enough.</h2>
            		<div class="carousel-item active">
                		<img class="img-fluid" src="img/slides/1.jpg" alt="Los Angeles">
            		</div>
            		<div class="carousel-item">
                		<img class="img-fluid" src="img/slides/2.jpg" alt="Chicago">
            		</div>
            		<div class="carousel-item">
                		<img class="img-fluid" src="img/slides/3.jpg" alt="New York">
            		</div>
        		</div>

        		<!-- Left and right controls -->
        		<a class="carousel-control-prev" href="#demo" data-slide="prev">
            		<span class="carousel-control-prev-icon"></span>
        		</a>
        		<a class="carousel-control-next" href="#demo" data-slide="next">
            		<span class="carousel-control-next-icon"></span>
        		</a>
    		</div>
			<div class="container">
				<div class="jumbotron">
		  			<h1 class="h1small">Something for Everyone</h1>
		  			<p class="jumbo-p">View available stock and find the car just right for you</p>
					<a href="#btm-gall"><i class="fal fa-chevron-down jumbo-down"></i></a>
				</div>
	  		</div>
			<div class="row gridContainer center">
				<div class="col-sm-6"><img src="img/grid/1.jpg"></div>
				<div class="col-sm-3"><img src="img/grid/2.jpg"><img src="img/grid/3.jpg"></div>
				<div class="col-sm-3"><img src="img/grid/4.png"><img src="img/grid/5.jpg"></div>
			</div>
			<div class="row gridContainer center" id="btm-gall">
				<div class="col-sm-4 specialcol" data-toggle="tooltip" title="2016 Ford Explorer: Click for more details."><img data-toggle="modal" data-target="#myModal" src="img/purchaseable/c1.png"><p class="jumbo-p">Explorer</p></div>
				<div class="col-sm-4 specialcol" data-toggle="tooltip" title="2019 Ford Mustang: Click for more details."><img src="img/purchaseable/c2.png"><p class="jumbo-p">Mustang</p></div>
				<div class="col-sm-4 specialcol" data-toggle="tooltip" title="2021 Ford Focus ST: Click for more details."><img src="img/purchaseable/c3.png"><p class="jumbo-p">Focus ST</p></div>
			</div>
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">
				
				  	<!-- Modal content-->
				  	<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title h1small">Modal Header</h4>
					  		<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
					  		<p>Some text in the modal.</p>
						</div>
						<div class="modal-footer">
					  		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
				  	</div>
				  
				</div>
			</div>
		</section>

		<!-- Skripter -->
		<script src="js/main.js"></script>
	</body>
</html>
